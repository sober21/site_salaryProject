{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">

<body>
{% block content %}
    <h1>Личный кабинет</h1>
    <h3>{{ msg }}</h3>
    <form method="post">
        <label for="username">Имя:</label>
        <input type="text" name="username" id="username" placeholder="имя">
        <label for="password">Пароль:</label>
        <input type="text" name="password" id="password" placeholder="пароль">
        <input type="submit" value="Войти">
    </form>
    <a href="{{ url_for('register') }}">Зарегистрироваться</a>
{% endblock content %}
</body>
</html>
